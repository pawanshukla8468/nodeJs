<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:dimgray; text-decoration: none;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Mangement System</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <section class="container-fluid bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3">
    <div class="container-fluid bg-dark text-light py-7">
        <header class="text-center">
        <h1 class="display-7">ADMIN DASHBOARD</h1>
        </header>
    </div>
    <div class="row mb-3">
        <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Enter key to access control:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control form-control-sm" id="colFormLabelSm">
        </div>
    </div>
    <div class="row mb-3">
        <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Select Operation:</label>
        <div class="col-sm-9">
        <select class="form-select" id="autoSizingSelect">
          <option selected>Select...</option>
          <option value="Fee Details">Fee Details</option>
          <option value="Academic Data">Academic Data</option>
          <option value="Remove">Remove</option>
        </select>
        </div>
      </div>
      <div class="col-md-6">
        <a href="/home" class="btn btn-primary">Back</a>
      </div>
      <div class="col-md-6">
        <a type="submit" class="btn btn-primary">Proceed</a>
      </div>
    </form>
  </section>
  <script type="script" src="adminlogic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
