<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Mangement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:lightgrey">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Mangement System</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <section class="container-fluid bg-dark w-50 text-light p-2 my-3 rounded">
        <form class="row g-3 p-3">
        <div class="container-fluid bg-dark text-light py-7">
            <header class="text-center">
            <h1 class="display-7">ADMIN DASHBOARD</h1>
            </header>
        </div>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Enter key to access control:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-sm" id="key">
            </div>
        </div>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Select Operation:</label>
            <div class="col-sm-9">
            <select class="form-select" id="menu">
              <option selected>Select...</option>
              <option value="Fee Details">Fee Details</option>
              <option value="Academic Data">Academic Data</option>
              <option value="Remove">Remove</option>
            </select>
            </div>
          </div>
          <div class="col-md-6">
            <a type="submit" class="btn btn-secondary" href="/home">Back</a>
          </div>
          <div class="col-md-6">
            <a class="btn btn-secondary" onclick="validate()">Proceed</a>
          </div>
        </form>
      </section>
      <div id="foot" class="footer text-center p-4 mt-5 bg-white">
        <!-- <div class="text-center">
          Designed by Er.
          <span class="font-weight-bold makeBold">Devansh Dixit</span>
        </div> -->
      </div>
      <script src="./adminlogic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
