<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Mangement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:dimgray;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Mangement System</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <section class="container-fluid bg-dark w-50 text-light p-2">
        <form class="row g-3 p-3">
        <div class="container-fluid bg-dark text-light py-7">
            <header class="text-center">
            <h1 class="display-7">MARK YOUR ATTENDANCE</h1>
            </header>
        </div>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Attendance Date:</label>
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">systemdate</label>
        </div>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Enter Roll No:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-sm" id="colFormLabelSm">
            </div>
        </div>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Enter E-mail Id:</label>
            <div class="col-sm-9">
              <input type="email" class="form-control form-control-sm" id="colFormLabelSm">
            </div>
        </div>
          <div class="col-md-6">
             <button type="submit" class="btn btn-secondary">Save</button>
          </div>
           <div class="col-md-6">
             <button type="submit" class="btn btn-secondary">Back</button>
           </div>
        </form>
      </section>
      <div id="foot" class="footer text-center p-4 mt-5 bg-white">
        <div class="text-center">
          @ 2023 copyright:
          <span class="font-weight-bold makeBold">hcltech.com</span>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
