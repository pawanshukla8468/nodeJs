<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Mangement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    #grade, #percentage{
      color: white;
    }
  </style>
  <script>
    let totalmarks = parseInt(document.querySelector("totalmarks"));
    let obtainedmarks = parseInt(document.querySelector("obtainedmarks"));
    let percentage = (obtainedmarks/totalmarks)*100;
    console.log(totalmarks, obtainedmarks, percentage);
    let grade = '';
    if(percentage >= 80 && percentage <= 99){
      grade = 'A';
    }
    else if(percentage >= 70 && percentage <= 79){
      grade = 'B';
    }
    else if(percentage >= 50 && percentage <= 69){
      grade = 'C';
    }else{
      grade = 'D';
    }

    document.querySelector("grade").innerHTML = grade;
    document.querySelector("percentage").innerHTML = percentage;
  </script>
  <body style="background-color:dimgray;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Mangement System</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <section class="container-fluid bg-dark w-50 text-light p-2 my-3 rounded">
        <form class="row g-3 p-3" method="post" action="">
        <div class="container-fluid  text-light py-7">
            <header class="text-center">
            <h1 class="display-7">STUDENT ACADEMIC DATA</h1>
            </header>
        </div>
        <div class="row mb-3 my-2">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Roll No:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-sm" id="rollno" name="rollno">
            </div>
        </div>
        <div class="row mb-3 my-2">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">E-mail Id:</label>
            <div class="col-sm-9">
              <input type="email" class="form-control form-control-sm" id="emailid" name="emailid">
            </div>
        </div>
        <div class="row mb-3 my-2">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Total Marks:</label>
            <div class="col-sm-9">
              <input type="number" class="form-control form-control-sm" id="totalmarks" name="totalmarks">
            </div>
        </div>
        <div class="row mb-3 my-2">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Obtained Marks:</label>
            <div class="col-sm-9">
              <input type="number" class="form-control form-control-sm" id="obtainedmarks" name="obtainedmarks">
            </div>
        </div>
        <div class="row mb-3 my-2">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Percentage:</label>
            <div class="col-sm-9">
              <input type="number" class="form-control form-control-sm" id="percentage" name="percentage" disabled>
            </div>
        </div>
        <div class="row mb-3 my-2">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Grade:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-sm" id="grade" name="grade" disabled>
            </div>
        </div>
        <div class="col-md-6">
            <a type="submit" class="btn btn-secondary" href="/admin">Back</a>
        </div>
          <div class="col-md-6">
            <a type="submit" class="btn btn-secondary" href="/admin/updateAcademic" >Save</a>
          </div>
        </form>
      </section>

</html>
