<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body style="background-color:dimgray;">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Mangement System</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <section class="container-fluid my-3 bg-dark w-50 text-light p-2 rounded">
      <form class="row g-3 px-3 py-3" action="" method="post">
            <div class="container-fluid bg-dark text-light py-7">
                <header class="text-center">
                <h1 class="display-7">REGISTER STUDENT DETAILS</h1>
                </header>
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentname" name="studentname" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Standard</label>
                <input type="text" class="form-control" id="standard" name="standard" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault03" class="form-label">Father Name</label>
                <input type="text" class="form-control" id="fathername" name="fathername" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault04" class="form-label">Mother Name</label>
                <input type="text" class="form-control" id="mothername" name="mothername" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault05" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault06" class="form-label">Parent Mobile No.</label>
                <input type="number" class="form-control" id="mobileno" name="mobileno" required>
              </div>
              <div class="col-md-4">
                <label for="inputCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
              </div>
              <div class="col-md-4">
                <label for="inputZip" class="form-label">Pincode</label>
                <input type="number" class="form-control" id="pincode" name="pincode">
              </div>
            <div class="col-md-6">
              <label for="inputEmail7" class="form-label">Student Email ID</label>
              <input type="email" class="form-control" id="studentemail" name="studentemail">
            </div>
            <div class="col-md-6">
              <label for="inputPassword8" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" >
            </div>
            <div class="col-md-6">
                <label for="inputConfirmPassword9" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" >
            </div>
            <div class="col-md-6">
                <label for="inputGender" class="form-label">Gender</label>
                <ul style="list-style-type:none;">
                    <li><input type="radio" name="gender" value="M" />Male</li>
                    <li><input type="radio" name="gender" value="F" />Female</li>
                </ul>
            </div>
            <div class="col-12">
             <div class="text-center">
              <input type="submit" class="btn btn-primary register" value="Register">
             </div>
            </div>
          </form>
    </section>
    <!-- <script src="./dbop.js"></script> -->
  </body>
</html>
